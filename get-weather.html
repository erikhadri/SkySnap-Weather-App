<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySnap Weather</title>
    
    <!-- TailwindCSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-b from-blue-300 to-teal-400">

    <!-- Weather App Container -->
    <div class="container bg-white rounded-xl shadow-lg p-8 max-w-sm w-full">
        
        <!-- SkySnap Image -->
        <div class="mb-6 flex justify-center">
            <img src="image4.png" alt="Sky Snap" class="w-40 h-40 object-contain"> 
            <img src="AAA.PNG" alt="Sky Snap" class="w-40 h-40 object-contain">
        </div>

        <!-- Title for the Page -->
        <h1 class="text-4xl font-semibold text-center mb-6 text-gray-700">Get Weather 🌖</h1>

        <!-- Weather Search Section -->
        <input id="city-name" type="text" class="mt-5 p-2 rounded-md w-full" placeholder="Enter City or Country" style="background-color: #f0f4f8; color: #333;">
        
        <!-- Original Get Weather Button -->
        <button id="get-weather-btn" class="w-full bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600 active:bg-blue-700">
            Get Weather 🛰️
        </button>

        <!-- Reset Button -->
        <button id="reset-btn" class="w-full bg-gray-500 text-white p-3 rounded-full hover:bg-gray-600 active:bg-gray-700 mt-3">
            Reset ♻️
        </button>

        <!-- Back to Home Button -->
        <button id="back-home-btn" class="w-full bg-green-500 text-white p-3 rounded-full hover:bg-green-600 active:bg-green-700 mt-3">
            Back to Home 🏠
        </button>

        <!-- Weather Info Section -->
        <div id="weather-info" class="mt-5">
            <!-- Weather information will be displayed here -->
        </div>
    </div>

    <script src="get-weather.js"></script>
</body>
</html>
