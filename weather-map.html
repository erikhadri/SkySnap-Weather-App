<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySnap Weather - Weather Map</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-b from-blue-300 to-teal-400">

    <div class="container bg-white rounded-xl shadow-lg p-8 max-w-xl w-full">
        <div class="mb-6 flex justify-center">
            <img src="image4.png" alt="Sky Snap" class="w-40 h-40 object-contain">
            <img src="AAA.PNG" alt="Sky Snap" class="w-40 h-40 object-contain">
        </div>

        <h1 class="text-4xl font-semibold text-center mb-6 text-gray-700">Weather Map 🗺</h1>

        <input type="text" id="city" placeholder="Enter City" class="w-full p-3 rounded-md mb-4 border border-gray-300" />
        <button id="generateMap" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 mb-4">Generate Map 🗺</button>

        <!-- Reset Button -->
        <button id="resetMap" class="w-full bg-gray-500 text-white p-3 rounded-md hover:bg-gray-600 mb-4">Reset ♻️</button>

         <!-- Back to Home Button -->
         <button id="back-home-btn" class="w-full bg-green-500 text-white p-3 rounded-full hover:bg-green-600 active:bg-green-700 mt-3">
            Back to Home 🏠
        </button>

        <div id="mapContainer" class="h-96 w-full rounded-md shadow-md bg-gray-100 flex justify-center items-center">
            <p class="text-gray-500">Weather map will appear here</p>
        </div>
    </div>

    <script src="weather-map.js"></script>
</body>
</html>
